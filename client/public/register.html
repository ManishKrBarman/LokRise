<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace - Register</title>
    <link rel="stylesheet" href="/styles/register.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo"><a href="/">LokRise</a></div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/about">About</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Create Your Account</h1>

        <form id="register-form">
            <div class="account-types">
                <div class="account-type" data-type="buyer">
                    <h3>I'm a Buyer</h3>
                    <p>Looking to purchase products</p>
                </div>
                <div class="account-type" data-type="seller">
                    <h3>I'm a Seller</h3>
                    <p>Looking to sell products</p>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <input type="hidden" id="account-type" name="accountType" value="buyer">

            <button type="submit" class="btn">Register</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 LokRise. All rights reserved.</p>
    </footer>
    <script src="/scripts/register.js"></script>
</body>

</html>
