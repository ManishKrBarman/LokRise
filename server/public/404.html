<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Harvest</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f5e7c1;
            color: #5a3921;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            position: relative;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23dcc59e' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
            background-color: rgba(255, 250, 240, 0.8);
            border-radius: 12px;
            border: 3px solid #8b5a2b;
            box-shadow: 0 4px 12px rgba(139, 90, 43, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #8b5a2b;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #e3c496;
        }

        h2 {
            font-size: 1.8rem;
            margin-top: 10px;
            font-family: 'Georgia', serif;
            color: #734222;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 20px 0;
            font-family: 'Georgia', serif;
        }

        .explore-button {
            background-color: #8b5a2b;
            color: #fffaf0;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            border: 2px solid #734222;
            transition: all 0.3s ease;
            font-family: 'Courier New', Courier, monospace;
            box-shadow: 0 4px 0 #5a3921;
        }

        .explore-button:hover {
            background-color: #734222;
            transform: translateY(2px);
            box-shadow: 0 2px 0 #5a3921;
        }

        .farmer {
            width: 150px;
            height: 150px;
            margin: 30px auto;
            position: relative;
        }

        .farmer-body {
            width: 60px;
            height: 90px;
            background-color: #5a3921;
            border-radius: 15px 15px 0 0;
            position: relative;
            left: 45px;
            top: 30px;
        }

        .farmer-head {
            width: 70px;
            height: 70px;
            background-color: #e8c39e;
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: 40px;
        }

        .farmer-hat {
            width: 90px;
            height: 25px;
            background-color: #8b5a2b;
            border-radius: 50%;
            position: absolute;
            top: -15px;
            left: 30px;
            transform: rotate(-5deg);
        }

        .farmer-hat-top {
            width: 60px;
            height: 30px;
            background-color: #8b5a2b;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: -30px;
            left: 45px;
        }

        .farmer-overalls {
            width: 70px;
            height: 15px;
            background-color: #3d6cb9;
            position: absolute;
            top: 40px;
            left: 40px;
        }

        .farmer-arm-left,
        .farmer-arm-right {
            width: 20px;
            height: 60px;
            background-color: #e8c39e;
            border-radius: 10px;
            position: absolute;
        }

        .farmer-arm-left {
            transform: rotate(20deg);
            left: 25px;
            top: 40px;
        }

        .farmer-arm-right {
            transform: rotate(-20deg);
            right: 25px;
            top: 40px;
        }

        .farmer-leg-left,
        .farmer-leg-right {
            width: 25px;
            height: 40px;
            background-color: #3d6cb9;
            border-radius: 0 0 10px 10px;
            position: absolute;
            bottom: -20px;
        }

        .farmer-leg-left {
            left: 50px;
        }

        .farmer-leg-right {
            right: 50px;
        }

        .field {
            width: 100%;
            height: 200px;
            background-color: #9b7653;
            position: absolute;
            bottom: -50px;
            left: 0;
            z-index: 1;
            border-top: 15px solid #5a3921;
        }

        .crop {
            position: absolute;
            width: 20px;
            height: 60px;
            background-color: #44733d;
            bottom: 0;
            z-index: 2;
        }

        .crop:before {
            content: '';
            position: absolute;
            width: 40px;
            height: 20px;
            background-color: #44733d;
            border-radius: 50%;
            top: -5px;
            left: -10px;
        }

        .tractor {
            position: absolute;
            width: 120px;
            height: 60px;
            background-color: #d62828;
            border-radius: 8px;
            bottom: 100px;
            left: 10%;
            z-index: 2;
            animation: tractorMove 30s linear infinite;
        }

        .tractor-cab {
            position: absolute;
            width: 50px;
            height: 40px;
            background-color: #d62828;
            border-radius: 5px;
            top: -30px;
            left: 10px;
        }

        .tractor-wheel-front,
        .tractor-wheel-back {
            position: absolute;
            background-color: #333;
            border-radius: 50%;
            bottom: -20px;
        }

        .tractor-wheel-front {
            width: 30px;
            height: 30px;
            left: 10px;
        }

        .tractor-wheel-back {
            width: 40px;
            height: 40px;
            right: 10px;
            bottom: -25px;
        }

        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background-color: rgba(90, 57, 33, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .rick-text {
            font-size: 2.5rem;
            color: #f5e7c1;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes tractorMove {
            0% {
                left: -15%;
                transform: scaleX(1);
            }

            45% {
                left: 100%;
                transform: scaleX(1);
            }

            50% {
                left: 100%;
                transform: scaleX(-1);
            }

            95% {
                left: -15%;
                transform: scaleX(-1);
            }

            100% {
                left: -15%;
                transform: scaleX(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            h2 {
                font-size: 1.4rem;
            }

            p {
                font-size: 1rem;
            }

            .field {
                height: 150px;
            }

            .farmer {
                transform: scale(0.8);
            }

            .rick-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="farmContent">
        <h1>COSMIC HARVEST</h1>
        <div class="farmer">
            <div class="farmer-hat">
                <div class="farmer-hat-top"></div>
            </div>
            <div class="farmer-head"></div>
            <div class="farmer-body"></div>
            <div class="farmer-overalls"></div>
            <div class="farmer-arm-left"></div>
            <div class="farmer-arm-right"></div>
            <div class="farmer-leg-left"></div>
            <div class="farmer-leg-right"></div>
        </div>
        <h2>Cultivate the Stars!</h2>
        <p>Ready to harvest the bounty of the cosmic fields?<br>Our celestial farmer will guide you through the galactic
            soil.</p>
        <button class="explore-button" id="exploreBtn">Begin Harvesting</button>
    </div>

    <div class="tractor">
        <div class="tractor-cab"></div>
        <div class="tractor-wheel-front"></div>
        <div class="tractor-wheel-back"></div>
    </div>

    <div class="field" id="field"></div>
    <div class="clouds" id="clouds"></div>

    <div class="video-container" id="rickRollContainer">
        <div class="rick-text">YOU JUST GOT BARN ROLLED!</div>
        <video id="spaceVideo" width="720" controls autoplay>
            <source src="./video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Create clouds
        const cloudsContainer = document.getElementById('clouds');
        const cloudCount = 10;
        for (let i = 0; i < cloudCount; i++) {
            const cloud = document.createElement('div');
            cloud.classList.add('cloud');
            const size = Math.random() * 100 + 50;
            cloud.style.width = `${size}px`;
            cloud.style.height = `${size / 2}px`;
            cloud.style.top = `${Math.random() * 30}%`;
            cloud.style.left = `${Math.random() * 100}%`;
            cloudsContainer.appendChild(cloud);
        }

        // Create crops in the field
        const field = document.getElementById('field');
        const cropCount = 20;
        for (let i = 0; i < cropCount; i++) {
            const crop = document.createElement('div');
            crop.classList.add('crop');
            crop.style.left = `${5 + (i * 5)}%`;
            crop.style.height = `${30 + Math.random() * 30}px`;
            field.appendChild(crop);
        }

        // Show video on button click
        document.getElementById("exploreBtn").addEventListener("click", () => {
            document.getElementById("rickRollContainer").style.display = "flex";
            document.getElementById("spaceVideo").play();
        });
    </script>
</body>

</html>
