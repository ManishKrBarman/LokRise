<!-- client/public/payment.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Seller</title>
    <script src="./scripts/payment.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .payment-container {
            text-align: center;
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 0;
        }

        #qrImage {
            margin: 20px auto;
            width: 250px;
            height: 250px;
            border: 1px solid #ddd;
            display: none;
        }

        .payment-details {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: none;
        }

        #upiLink {
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div class="payment-container">
        <h1>Pay Seller</h1>
        <form id="paymentForm">
            <div class="form-group">
                <input type="text" id="sellerId" placeholder="Enter Seller Email or ID" required>
            </div>
            <div class="form-group">
                <input type="number" id="amount" placeholder="Amount in INR" required min="1">
            </div>
            <button type="submit">Generate Payment QR</button>
        </form>

        <img id="qrImage" alt="QR Code will appear here">

        <div class="payment-details" id="paymentDetails">
            <h3>Payment Details</h3>
            <p>Seller: <span id="sellerName"></span></p>
            <p>Amount: â‚¹<span id="paymentAmount"></span></p>
            <p>Or pay using this UPI link:</p>
            <a href="#" id="upiLink" target="_blank"></a>
        </div>
    </div>
</body>

</html>
