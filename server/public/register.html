<!-- client/public/register.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="./scripts/register.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #upiIdGroup {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Register</h1>
    <form id="registerForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select id="role">
                <option value="buyer">Buyer</option>
                <option value="seller">Seller</option>
            </select>
        </div>
        <div class="form-group" id="upiIdGroup">
            <label for="upiId">UPI ID</label>
            <input type="text" id="upiId" placeholder="e.g., yourname@upi">
        </div>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>

    <script>
        document.getElementById('role').addEventListener('change', function () {
            const upiIdGroup = document.getElementById('upiIdGroup');
            if (this.value === 'seller') {
                upiIdGroup.style.display = 'block';
            } else {
                upiIdGroup.style.display = 'none';
            }
        });
    </script>
</body>

</html>
