<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Page Not Found</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f7f5;
            color: #333;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            color: #ff6b6b;
            position: relative;
            animation: bounce 2s infinite;
        }

        h2 {
            font-size: 2rem;
            margin-top: 0;
            color: #555;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 30px 0;
        }

        .home-button {
            display: inline-block;
            background-color: #ff6b6b;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .home-button:hover {
            background-color: #ff5252;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.2);
        }

        .astronaut {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 30px auto;
        }

        .astronaut-body {
            width: 60px;
            height: 90px;
            background-color: #e9e9e9;
            border-radius: 50px;
            position: relative;
            left: 45px;
            top: 30px;
        }

        .astronaut-head {
            width: 70px;
            height: 70px;
            background-color: #f5f5f5;
            border: 5px solid #e9e9e9;
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: 35px;
        }

        .astronaut-visor {
            width: 40px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            position: absolute;
            top: 20px;
            left: 15px;
        }

        .astronaut-arm-left,
        .astronaut-arm-right {
            width: 20px;
            height: 60px;
            background-color: #e9e9e9;
            border-radius: 10px;
            position: absolute;
        }

        .astronaut-arm-left {
            transform: rotate(20deg);
            left: 25px;
            top: 40px;
        }

        .astronaut-arm-right {
            transform: rotate(-20deg);
            right: 25px;
            top: 40px;
        }

        .astronaut-leg-left,
        .astronaut-leg-right {
            width: 25px;
            height: 40px;
            background-color: #e9e9e9;
            border-radius: 10px;
            position: absolute;
            bottom: -20px;
        }

        .astronaut-leg-left {
            left: 50px;
        }

        .astronaut-leg-right {
            right: 50px;
        }

        .planet {
            width: 300px;
            height: 300px;
            background-color: #c8e6ff;
            border-radius: 50%;
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            box-shadow: inset -20px -20px 0 rgba(0, 0, 0, 0.1);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        .astronaut {
            animation: float 4s infinite ease-in-out;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .planet {
                width: 200px;
                height: 200px;
            }

            .astronaut {
                transform: scale(0.8);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <div class="astronaut">
            <div class="astronaut-head">
                <div class="astronaut-visor"></div>
            </div>
            <div class="astronaut-body"></div>
            <div class="astronaut-arm-left"></div>
            <div class="astronaut-arm-right"></div>
            <div class="astronaut-leg-left"></div>
            <div class="astronaut-leg-right"></div>
        </div>
        <h2>Houston, we have a problem!</h2>
        <p>The page you're looking for has floated off into space.<br>
            Don't worry, our astronaut is on a rescue mission.</p>
        <a href="/" class="home-button">Return to Earth</a>
    </div>

    <div class="planet"></div>
    <div class="stars" id="stars"></div>

    <script>
        // Create twinkling stars
        const starsContainer = document.getElementById('stars');
        const starCount = 100;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            // Random size between 1-3px
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            // Random position
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;

            // Random animation delay
            star.style.animationDelay = `${Math.random() * 2}s`;

            starsContainer.appendChild(star);
        }
    </script>
</body>

</html>
